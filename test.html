<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loading Spinner Button</title>
        <style>
            button {
                padding: 10px 20px;
                background-color: #2563eb;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            button:disabled {
                opacity: 0.6;
            }

            .spinner {
                width: 16px;
                height: 16px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 0.6s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <button id="myButton">
            <span id="btnText">클릭</span>
        </button>

        <script>
            const button = document.getElementById("myButton");
            const btnText = document.getElementById("btnText");

            button.addEventListener("click", () => {
                button.disabled = true;
                btnText.textContent = ""; // 텍스트 제거

                // 스피너 추가
                const spinner = document.createElement("div");
                spinner.classList.add("spinner");
                button.appendChild(spinner);

                // 예시: 2초 후 로딩 종료
                setTimeout(() => {
                    spinner.remove();
                    btnText.textContent = "클릭";
                    button.disabled = false;
                }, 2000);
            });
        </script>
    </body>
</html>
