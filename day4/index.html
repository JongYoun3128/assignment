<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <button class="add" onclick="addBtn()">메뉴 추가하기</button>
        <ul class="menu_list">
            <!-- <li>
                <div class="menu-flex">
                    <div class="menu-img">
                        <img src="" alt="" />
                    </div>
                    <div class="menu-text">
                        <h2>메뉴명</h2>
                        <h3>가격</h3>
                        <h4>설명</h4>
                    </div>
                </div>
                <div class="menu-btn">
                    <button class="correction" onclick="correctionBtn()">수정</button>
                    <button class="delete" onclick="deleteBtn()">삭제</button>
                </div>
            </li> -->
        </ul>
        <div class="modal">
            <div class="modal-title">
                <h1>메뉴추가</h1>
            </div>
            <div class="box">
                <label>메뉴명 :</label>
                <input type="text" id="add-menu" placeholder="메뉴를 입력하세요" />
            </div>
            <div class="box">
                <label>가격 :</label>
                <input type="text" id="add-price" placeholder="가격를 입력하세요" />
            </div>
            <div class="box">
                <label>설명 :</label>
                <input type="text" id="add-desc" placeholder="설명를 입력하세요" />
            </div>
            <div class="btn-flex">
                <button class="regist" onclick="registBtn()">등록</button>
                <button class="close" onclick="closebtn()">취소</button>
            </div>
        </div>

        <script>
            const modal = document.querySelector(".modal");

            const test = async () => {
                const res = await fetch("http://tomhoon.my:25000/api/v1/food/getFoods");
                const 결과 = await res.json();
                // 여기서 data를 이용해 innerHTML 사용하기

                const menuList = document.querySelector(".menu_list");

                결과.data.forEach((요소, 인덱스) => {
                    menuList.innerHTML += `
            <li>
                <div class="menu-flex">
                    <div class="menu-img">
                        <img src="${요소.foodImageUrl}" alt="" />
                    </div>
                    <div class="menu-text">
                        <h2>메뉴명:${요소.title}</h2>
                        <h3>가격:${요소.price}</h3>
                        <h4>설명:${요소.foodDesc}</h4>
                    </div>
                </div>
                <div class="menu-btn">
                    <button class="correction" onclick="correctionBtn()">수정</button>
                    <button class="delete" onclick="deleteBtn(${요소.fno})">삭제</button>
                </div>
            </li>
            `;
                });
            };
            const registBtn = async () => {
                const menuText = document.querySelector("#add-menu");
                const menuPrice = document.querySelector("#add-price");
                const menuDesc = document.querySelector("#add-desc");
                const param = {
                    title: menuText.value,
                    price: menuPrice.value,
                    foodDesc: menuDesc.value,
                };
                const res = await fetch("http://tomhoon.my:25000/api/v1/food/registerFood", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(param),
                });
                const 결과 = await res.json();
                modal.style.display = "none";
            };
            const deleteBtn = async (fno) => {
                const res = await fetch(`http://tomhoon.my:25000/api/v1/food/deleteFood/${fno}`, {
                    method: "DELETE",
                });
                const 결과 = await res.json();
            };
            // const correctionBtn = (요소) => {
            //     console.log(요소);
            //     // 모달 띄우기
            //     modal.style.display = "block";
            //     modal = 요소;
            // };
            const addBtn = () => {
                modal.style.display = "block";
            };
            const closebtn = () => {
                modal.style.display = "none";
            };
            test();
        </script>
    </body>
</html>
